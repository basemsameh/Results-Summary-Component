<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Hanken+Grotesk:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
</head>

<body>
    <div class="container">
        <div class="first-div">
            <p>Your Result</p>
            <h2>76</h2>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="second-div">
            <h4>Summary</h4>
            <div class="Reaction">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p><span>80</span> / 100</p>
            </div>
            <div class="Memory">
                <img src="assets/images/icon-memory.svg" alt="">
                <p><span>92</span> / 100</p>
            </div>
            <div class="Verbal">
                <img src="assets/images/icon-verbal.svg" alt="">
                <p><span>61</span> / 100</p>
            </div>
            <div class="Visual">
                <img src="assets/images/icon-visual.svg" alt="">
                <p><span>72</span> / 100</p>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>

</html>
